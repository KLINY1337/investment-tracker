<h1>Мои портфели</h1>
<div>
  <button style=" width: 300px;" mat-raised-button color="accent" (click)="openDialog()">Создать новый портфель</button>

  <table style="    box-shadow: none;
    background-color: rgba(250, 250, 250, 0.8);    border: 1px solid rgba(128,128,128, 0.2); margin-top: 40px" mat-table [dataSource]="portfolios" class="mat-elevation-z8">
    <ng-container matColumnDef="Название">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bolder"><b>Название</b></th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="Действие">
      <th style="text-align: end; font-weight: bolder" mat-header-cell *matHeaderCellDef><b>Действие</b></th>
      <td mat-cell *matCellDef="let row;" style="color: #1b3dff; cursor: pointer; text-align: end">
        <button mat-stroked-button color="accent" (click)="goToNextPage(row)">Посмотреть</button>
<!--        <a style="color: #1b3dff" (click)="goToNextPage(row)">Посмотреть</a>-->
        <button style="margin-left: 10px" mat-stroked-button color="warn" (click)="deleteP(row)">Удалить</button>

<!--        <a style="color: red" (click)="deleteP(row)">Удалить</a>-->
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
