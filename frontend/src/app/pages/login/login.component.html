<section style="height: 98vh; width: 100%; display: flex; flex-direction: column; gap: 5rem; align-items: center; justify-content: center">
<img src="assets/dollar-circle-list-svgrepo-com.svg" height="150px">
  <form [formGroup]="loginForm" (ngSubmit)="submit()" class="margin-top" style="display: flex; flex-direction: column; gap: 1rem; align-items: center; justify-content: center">
    <p style="font-size: 20px; font-weight: normal">Вход в личный кабинет</p>
    <mat-form-field class="margin-top" appearance="outline" style="width: 300px">
      <mat-label>Логин</mat-label>
      <input matInput formControlName="userName">
      <mat-error *ngIf="!name.valid">Требуется указать логин</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="margin-top" style="width: 300px">
      <mat-label>Пароль</mat-label>
      <input matInput formControlName="userPass">
      <mat-error *ngIf="!pass.valid">Требуется указать пароль</mat-error>
    </mat-form-field>
    <div>
      <button mat-flat-button color="primary" type="submit" style="width: 300px; height: 50px" class="margin-top">Войти</button>
      <mat-error *ngIf="loginError">Такой пользователь не найден</mat-error>
    </div>
    <div>
      <small>Еще не зарегистрированы? <b style="cursor: pointer" [routerLink]="['/register']">Зарегистрироваться</b></small>
    </div>
  </form>
</section>
